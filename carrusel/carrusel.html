<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Bootstrap Puro</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
   
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
       
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>
        
      
        <div class="carousel-inner rounded-3 border border-secondary">
            <div class="carousel-item active">
                <img src="01.jpg" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3">
                   
                </div>
            </div>
            <div class="carousel-item">
                <img src="02.jpg" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="11.jpg" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3">
                  
                </div>
            </div>
        </div>
        
       
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    
   
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-outline-primary me-md-2" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <i class="bi bi-arrow-left"></i> Anterior
                </button>
                <button class="btn btn-outline-primary" data-bs-target="#carouselExample" data-bs-slide="next">
                    Siguiente <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</body>
</html>
