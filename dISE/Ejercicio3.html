<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-8">Contenido Responsivo</h1>
        
       
        <div class="flex flex-col md:flex-row gap-6">
           
            <div class="bg-white p-6 rounded-lg shadow-md flex-1">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">Sección 1</h2>
                <p class="text-gray-700">En dispositivos móviles esta sección aparecerá arriba. En pantallas más grandes (md: y superior) formará parte de un diseño de dos columnas.</p>
            </div>
            
          
            <div class="bg-white p-6 rounded-lg shadow-md flex-1">
                <h2 class="text-xl font-semibold mb-4 text-green-600">Sección 2</h2>
                <p class="text-gray-700">En móvil esta sección aparecerá debajo de la primera. En tablet/desktop aparecerá al lado formando dos columnas.</p>
            </div>
        </div>
        
       
        <div class="flex flex-col md:flex-row gap-6 mt-8">
            <div class="flex-1">
                <img src="images (1).jpg" 
                     alt="Ejemplo 1"
                     class="w-full h-auto rounded-lg shadow-md">
            </div>
            <div class="flex-1">
                <img src="images (1).jpg" 
                     alt="Ejemplo 2"
                     class="w-full h-auto rounded-lg shadow-md">
            </div>
        </div>
    </div>
</body>
</html>
