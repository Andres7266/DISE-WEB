<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Contáctenos</h2>
                    </div>
                    <div class="card-body">
                        <form id="contactForm" class="needs-validation" novalidate>
                           
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" required 
                                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]{3,50}">
                                <div class="invalid-feedback">
                                    Por favor ingrese un nombre válido (3-50 caracteres)
                                </div>
                            </div>
                            
                           
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un correo electrónico válido
                                </div>
                            </div>
                            
                           
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" 
                                       pattern="[0-9]{7,15}" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un teléfono válido (7-15 dígitos)
                                </div>
                            </div>
                            
                          
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" required
                                          minlength="10" maxlength="500"></textarea>
                                <div class="invalid-feedback">
                                    El mensaje debe tener entre 10 y 500 caracteres
                                </div>
                                <div class="form-text text-muted">Máximo 500 caracteres</div>
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="fas fa-paper-plane me-2"></i> Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
   
    <script>
    (function() {
        'use strict';
        
        const form = document.getElementById('contactForm');
        
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            form.classList.add('was-validated');
            
            if (form.checkValidity()) {
                // Aquí puedes agregar el código para enviar el formulario
                alert('Formulario enviado correctamente');
                form.reset();
                form.classList.remove('was-validated');
            }
        }, false);
    })();
    </script>
</body>
</html>
